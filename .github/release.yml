changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
      - imgbot
  categories:
    - title: Feature Additions or Updates
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: Documentation Additions or Updates
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
